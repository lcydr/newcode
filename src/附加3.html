        // 实现reduce 查找字符串中重复的内容 并计数

        const str = 'aicebobbiffarucecice'
        const arr = str.split('')

        let count = arr.reduce(function (Start, ent) {
            if (ent in Start) {
                Start[ent]++
            } else {
                Start[ent] = 1
            }
            return Start
        }, {})
        console.log(count);



    </script>
