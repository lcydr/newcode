<body>
  <script>
    let str = 'asasasasadadsd'
    let arr = []
    arr = str.split('')
    console.log(arr)
    let newArr = arr.reduce(function (item,name) {
      if(name in item) {
        item[name]++
      }
      else{
        item[name] = 1
      }
      return item
    },{})
    console.log(newArr)
  </script>
</body>
